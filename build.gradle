buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jenkins-ci.tools:gradle-jpi-plugin:0.48.0-rc.1"
    }
}

apply plugin: "org.jenkins-ci.jpi"

jenkinsPlugin {
    jenkinsVersion = "2.164.2"
}

task deploy {
    doLast {
        copy {
            from "build/libs/liferay-jenkins.hpi"
            into "/opt/java/jenkins/plugins/"
        }
    }
}

deploy.dependsOn(jpi)